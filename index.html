<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captação de Leads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Captação de Leads</h1>
    <form id="leadForm" class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="curso" class="form-label">Curso de Interesse</label>
        <select id="curso" class="form-select" required>
          <option value="">Selecione um curso</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div class="mt-4">
      <a href="leads.html" class="btn btn-secondary">Consultar Leads</a>
    </div>
  </div>

  <script src="js/api.js"></script>
  <!-- <script src="js/app.js"></script> -->
</body>
</html>
